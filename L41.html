<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div id="img">
       <img src="a.jpg">
    </div>

    <br>
<input type="button" value="toggle" onclick="$('#img').toggle('slow');">
<br>
<input type="button" value="slideToggle" onclick="$('#img').slideToggle(3000);">
<br>
<input type="button" value="fadeToggle" onclick="$('#img').fadeToggle(3000);">
<br>
 <input type="button" value="animate" onclick="$('#img').animate({opacity:0.25,width:'50px',height:'50px'},3000,function(){console.log('动画结束');$('#img').css('opacity',1).css('width','128px').css('height','128px')});">
</body>
</html>
